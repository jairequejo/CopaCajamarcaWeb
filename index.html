<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Copa Cajamarca</title>
    <link rel="stylesheet" href="styles_home.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>

    <div class="container">
        <h1>GESTOR COPA CAJAMARCA</h1>
        
        <div class="torneos-container" id="listaTorneos">
            </div>
        
        <button class="btn-torneo btn-nuevo" id="btnNuevoTorneo">
            <span>+</span>
        </button>
    </div>

    <div id="modalTorneo" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitulo">Datos del Torneo</h3>
            
            <input type="hidden" id="torneoIdEditar">

            <div class="form-group">
                <label for="torneoNombre">Nombre</label>
                <input type="text" id="torneoNombre" placeholder="Ej: NOVIEMBRE 2025 - ETAPA CLAUSURA">
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="torneoFechaInicio">Fecha inicio</label>
                    <input type="date" id="torneoFechaInicio">
                </div>
                <div class="form-group">
                    <label for="torneoFechaFin">Fecha fin</label>
                    <input type="date" id="torneoFechaFin">
                </div>
            </div>

            <input type="hidden" id="torneoTipo" value="Todos contra todos">
            <input type="hidden" id="torneoPartidos" value="Solo ida">

            <div class="form-group">
                <label>Puntuaci√≥n (Victoria / Empate / Derrota)</label>
                <div class="puntos-config">
                    <input type="number" id="torneoPtsV" value="3" min="0">
                    <input type="number" id="torneoPtsE" value="1" min="0">
                    <input type="number" id="torneoPtsD" value="0" min="0">
                </div>
            </div>

            <button id="btnGuardarTorneo">Guardar Torneo</button>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
